<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТочкаСхода — Пространство для встреч</title>
    
    <!-- Шрифт: Inter + Playfair Display для заголовка -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Стили -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: white;
            color: #10367D;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        h1 {
            font-family: 'Inter', sans-serif; /* Было Playfair Display */
            font-weight: 700; /* Полужирный */
            font-size: 2.4rem;
            margin: 20px 0;
            letter-spacing: -0.5px;
        }
        
        p {
            font-family: 'Inter', sans-serif; /* Было Playfair Display */
            font-weight: 700; /* Полужирный */
            font-size: 1.1rem;
            margin-bottom: 40px;
            color: #4A5568;
            font-weight: 400;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .btn {
            display: inline-block;
            background: #10367D;
            color: white;
            padding: 16px 40px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(16, 54, 125, 0.15);
        }
        
        .btn:hover {
            background: #0D2B5E;
            box-shadow: 0 6px 16px rgba(16, 54, 125, 0.2);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        /* Эффект волны при клике */
        .btn::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }
        
        .btn:active::after {
            animation: ripple 0.6s ease-out;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .logo-svg {
            width: 100%;
            height: 100%;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes ripple {
            0% { transform: scale(1, 1) translate(-50%, -50%); opacity: 0.5; }
            100% { transform: scale(20, 20) translate(-50%, -50%); opacity: 0; }
        }
        
        @keyframes wave {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .logo {
            animation: wave 3s ease-in-out infinite;
        }
    </style>
    
    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Логотип "волна" -->
            <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M20,50 Q35,20 50,50 T80,50" 
                      stroke="#10367D" 
                      stroke-width="8" 
                      fill="none" 
                      stroke-linecap="round"/>
            </svg>
        </div>
        
        <h1>ТочкаСхода</h1>
        <p>Место, где пересекаются ваши пути.</p>
        
        <button class="btn" id="startBtn">Открыть дверь</button>
    </div>

    <!-- Скрипты -->
    <script>
        // Telegram WebApp
        if (window.Telegram?.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.expand();
            tg.setHeaderColor('#10367D');
        }
        
        // Клик по кнопке
        const btn = document.getElementById('startBtn');
        btn.addEventListener('click', () => {
            btn.textContent = 'Ищем подходящего...';
            setTimeout(() => {
                alert("Скоро здесь будет переход к анкете!");
                btn.textContent = 'Открыть дверь';
            }, 1000);
        });
    </script>
</body>
</html>
